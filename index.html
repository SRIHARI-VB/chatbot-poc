<!doctype html>
<html>

	<head>
		<title>OnTheJob</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<header>
			<a href="/"><span>Gen</span>AI</a>
		</header>
		<main>	
			<!-- The Setup -->	
			<section id="setup-container">
				<div class="setup-wrapper" id="setup-wrapper">
					<div class="setup-inner">
						<img src="./images/subject.png">
						<div class="speech-bubble-ai" id="speech-bubble-ai">
							<p id="movie-boss-text">
								Hi, I am Genna. Your AI powered associate assistant. How can I help you?
							</p>
						</div>
					</div>

					<!-- Chat Box to wrap all query and reply -->
					<div id="chat-box"></div>

					<div id="loading" style="display: flex; width: 100%; height: 20px; justify-content: center;"></div>
				</div>
				
				<div class="setup-inner setup-input-container" id="setup-input-container">
					
					<textarea id="setup-textarea" placeholder="Could you help me with leave balance?"></textarea>
					<button class="send-btn" id="send-btn" aria-label="send">
							<img src="images/send.svg" alt="send">	
					</button>
					
				</div>
				
			</section>	
			<!-- The Output -->	
			<!-- <section class="output-container" id="output-container">
				<div id="output-img-container" class="output-img-container"></div>
				<h1 id="output-title"></h1>
				<h2 id="output-stars"></h2>
				<p id="output-text"></p>
			</section> -->
		</main>	
		<footer>

		</footer>
		<script type="module" src="index.js"></script>
	</body>

</html>
